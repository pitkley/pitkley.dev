name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v3.0.0
    - name: Build only
      uses: shalzz/zola-deploy-action@v0.17.2
      env:
        BUILD_ONLY: true
        BUILD_FLAGS: --drafts
